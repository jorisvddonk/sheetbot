<html>

<head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
      <link rel="stylesheet" href="style.css">
      <link rel="icon" href="logo.png" type="image/png">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/ajv@6/dist/ajv.min.js"></script>
    <script src="element-table.js" type="module"></script>
    <script src="element-grid.js" type="module"></script>
    <script src="element-contextmenu.js" type="module"></script>
    <script src="widget-image.js" type="module"></script>
    <script src="widget-code.js" type="module"></script>
    <script src="widget-text.js" type="module"></script>
    <script src="widget-taskstatus.js" type="module"></script>
    <script src="widget-tasktype.js" type="module"></script>
    <script src="widget-taskid.js" type="module"></script>
    <script src="widget-taskname.js" type="module"></script>
     <script src="widget-hashimg.js" type="module"></script>
        <script src="widget-multi.js" type="module"></script>
        <script src="widget-transitions.js" type="module"></script>
        <script src="widget-jsonschema.js" type="module"></script>
        <script src="widget-jsonschema-explanation.js" type="module"></script>
        <script src="widget-jsonschema-validation.js" type="module"></script>
        <script src="header.js"></script>
 </head>

<body>
     <div id="header-placeholder"></div>
     <element-grid id="table"></element-grid>

    <script>
        const headers = {};
        if (localStorage.hasOwnProperty("jwt_token")) {
            headers["Authorization"] = `Bearer ${localStorage["jwt_token"]}`;
        }
        const data = fetch("/tasks", {
            headers: headers
        }).then(response => {
            return response.json()
        }).then(data => {
            const columns = [
                {
                    "name": "id",
                    "widgettype": "taskid",
                    "minwidth": 300,
                    "columnorder": 0,
                    "datatype": "STRING"
                },
                {
                    "name": "name",
                    "widgettype": "taskname",
                    "minwidth": 300,
                    "columnorder": 0,
                    "datatype": "STRING"
                },
                {
                    "name": "type",
                    "widgettype": "tasktype",
                    "minwidth": 100,
                    "columnorder": 1,
                    "datatype": "STRING"
                },
                {
                    "name": "status",
                    "widgettype": "taskstatus",
                    "columnorder": 2,
                    "datatype": "NUMERIC"
                },
                {
                    "name": "transitions",
                    "widgettype": "transitions",
                    "minwidth": 450,
                    "maxwidth": 450,
                    "maxheight": 200,
                    "columnorder": 3,
                    "datatype": "TEXT"
                },
                {
                    "name": "data",
                    "widgettype": "code",
                    "maxwidth": 500,
                    "maxheight": 250,
                    "columnorder": 4,
                    "datatype": "TEXT"
                },
                {
                    "name": "artefacts",
                    "widgettype": "code",
                    "maxwidth": 250,
                    "columnorder": 5,
                    "datatype": "TEXT"
                },
                {
                    "name": "script",
                    "widgettype": ["multi", "hashimg", "code"],
                    "maxwidth": 900,
                    "maxheight": 250,
                    "columnorder": 6,
                    "datatype": "TEXT"
                },
                {
                    "name": "capabilitiesSchema",
                    "widgettype": ["multi", "jsonschema-validation", "jsonschema-explanation", "jsonschema"],
                    "maxwidth": 500,
                    "maxheight": 250,
                    "columnorder": 7,
                    "datatype": "TEXT"
                },
                {
                    "name": "dependsOn",
                    "widgettype": "code",
                    "maxwidth": 200,
                    "columnorder": 8,
                    "datatype": "TEXT"
                }
            ];

            const d = [];
            data.forEach(row => {
                const r = [];
                columns.forEach(column => {
                    r.push(row[column.name]);
                });
                d.push(r);
            })
            document.getElementById('table').setAttribute('data', JSON.stringify({data: d, columns: columns}));
        });

    </script>
</body>

</html>
