<html>

<head>
    <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
    <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
    <style>
        .jexcel > tbody > tr > td.readonly {
            color: black;
        }
    </style>
</head>

<body>
    <ul id="sheetlist"></ul>
    <div id="spreadsheet"></div>
    <script>
        // Fix a problem with jspreadsheet where Objects will be shown as '[object Object]'...
        // This is a very dirty fix!
        Object.defineProperty(Object.prototype, 'toString', {
            get() {
                return () => JSON.stringify(this, null, 2);
            },
            configurable: true,
        });

        const codeColumn = {
            closeEditor: function (cell, save) {
                // does not support editing!
            },
            openEditor: function (cell) {
                // does not support editing!
            },
            createCell: function (elem) {
                elem.innerHTML = `<pre><code class="hljs">${hljs.highlightAuto(elem.innerHTML).value}</code></pre>`;
                return elem;
            }
        }

        const smartColumn = {
            closeEditor: function (cell, save) {
                // does not support editing!
            },
            openEditor: function (cell) {
                // does not support editing!
            },
            createCell: function (elem) {
                const text = elem.innerHTML.trim();
                if (text.startsWith("http://") || text.startsWith("https://")) {
                    if (text.endsWith(".png") || text.endsWith(".jpg")) {
                        elem.innerHTML = `<img src="${text}" style="width: fit-content; height: fit-content; max-width: fit-content;"></img>`;
                    } else {
                        elem.innerText = text;
                    }
                } else {
                    elem.innerText = text;
                }
                return elem;
            }
        }

        const statusColumn = {
            closeEditor: function (cell, save) {
                // does not support editing!
            },
            openEditor: function (cell) {
                // does not support editing!
            },
            createCell: function (elem) {
                if (elem.innerHTML === '0') {
                    elem.innerHTML = `<span>AWAITING</span>`;
                } else if (elem.innerHTML === '1') {
                    elem.innerHTML = `<span>RUNNING</span>`;
                } else if (elem.innerHTML === '2') {
                    elem.innerHTML = `<span>COMPLETED</span>`;
                } else if (elem.innerHTML === '3') {
                    elem.innerHTML = `<span>FAILED</span>`;
                } else {
                    elem.innerHTML = `<span>?</span>`;
                }
                return elem;
            }
        }

        const params = new URL(document.URL).searchParams;
        if (params.has("sheet")) {
            const data = fetch(`/sheets/${params.get("sheet")}`).then(response => {
                return response.json()
            }).then(data => {
                jspreadsheet(document.getElementById('spreadsheet'), {
                    data: data.rows,
                    columns: data.columnNames.map(colname => {
                        if (data.schema[colname].type === "NUMERIC") {
                            return { type: 'number', name: colname, title: colname, width: 300, readOnly: true }   
                        } else if (data.schema[colname].type === "JSON") {
                            return { type: 'text', name: colname, title: colname, width: 300, editor: codeColumn, stripHTML: false, align: 'left', readOnly: true }
                        }
                        return { type: 'text', name: colname, title: colname, width: 640, editor: smartColumn, stripHTML: false, readOnly: true }
                    })
                });
            });
        } else {
            const data = fetch(`/sheets`).then(response => {
                return response.json()
            }).then(data => {
                data.forEach(sheetName => {
                    const elem = document.createElement("a");
                    elem.innerText = sheetName;
                    elem.setAttribute("href", `/sheet.html?sheet=${sheetName}`);
                    const li = document.createElement("li");
                    li.appendChild(elem);
                    document.getElementById('sheetlist').appendChild(li);
                });
            });
        }

    </script>
</body>

</html>
