<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="element-table.js" type="module"></script>
    <script src="element-grid.js" type="module"></script>
    <script src="element-contextmenu.js" type="module"></script>
    <script src="widget-image.js" type="module"></script>
    <script src="widget-code.js" type="module"></script>
    <script src="widget-text.js" type="module"></script>
    <script src="widget-download.js" type="module"></script>
    <script src="widget-sheetkey.js" type="module"></script>
    <script src="widget-hashimg.js" type="module"></script>
    <script src="widget-multi.js" type="module"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        .grid {
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: 100px auto; 
            gap: 3px 1px;
            background: rgb(10, 10, 10);
            width: fit-content;
            height: fit-content;
            border: 5px solid rgb(10, 10, 10);
        }
        .grid .cell.row-odd {
            background: rgb(220,220,255);
        }
        .grid .cell.row-even {
            background: rgb(200,200,255);
        }
        .grid .cell.header {
            justify-self: stretch;
            align-self: stretch;
            font-weight: bold;
            color:white;
            background-color: rgba(70,70,150,1);
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: auto;
            padding: 5px;
        }
        .grid .cell.header span {
            justify-self: center;
            align-self: center;
        }

        .grid .cell {
            justify-self: stretch;
            align-self: stretch;
        }
        
        .grid .cell {
            position: relative;
        }
        .grid .cell[selected="1"]::after {
            position: absolute;
            content: '';
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: 999;
            box-shadow: inset 0px 0px 0em 4px rgb(0,0,0,0.5);
            pointer-events: none;
        }
        .grid .cell[selected="2"]::after {
            position: absolute;
            content: '';
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: 999;
            box-shadow: inset 0px 0px 0em 6px rgb(0,0,0,0.75);
            pointer-events: none;
        }

        pre {
            margin: 0px;
        }

        code.hljs {
            height: 100%;
        }



        table { 
            background-color: rgba(100, 100, 255, .1);
            border-collapse: collapse; 
        }

        tr { 
            border: 0.1em solid rgb(150, 200, 255); 
        }

        th, td {
            border-left: 0.1em solid rgb(150, 200, 255);
        }

        td[selected="1"] {
            border: 0.1em solid rgb(100, 100, 100); 
            box-shadow: inset 0px 0px 0.5em 0px rgb(50,50,50, 0.5);
        }

        td[selected="2"] {
            border: 0.1em solid rgb(0, 0, 0); 
            box-shadow: inset 0px 0px 0.5em 0px rgb(0,0,0, 1);
        }

        thead {
            background-color: rgba(200, 200, 255, 0.5);
        }

    </style>
</head>

<body>
    <ul id="sheetlist"></ul>
    <element-grid id="spreadsheet"></element-grid>

    <script>
        const params = new URL(document.URL).searchParams;
        if (params.has("sheet")) {
            const data = fetch(`/sheets/${params.get("sheet")}`).then(response => {
                return response.json()
            }).then(data => {
                document.getElementById('spreadsheet').setAttribute('data', JSON.stringify({data: data.rows, columns: data.columns}));
            });
        } else {
            const data = fetch(`/sheets`).then(response => {
                return response.json()
            }).then(data => {
                data.forEach(sheetName => {
                    const elem = document.createElement("a");
                    elem.innerText = sheetName;
                    elem.setAttribute("href", `/sheet.html?sheet=${sheetName}`);
                    const li = document.createElement("li");
                    li.appendChild(elem);
                    document.getElementById('sheetlist').appendChild(li);
                });
            });
        }

    </script>
</body>

</html>
