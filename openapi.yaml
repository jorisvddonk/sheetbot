openapi: 3.0.3
info:
  title: SheetBot Internal API
  description: API for SheetBot task management and distributed execution system
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local development server
  - url: https://localhost:443
    description: Local HTTPS development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Task:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique task identifier
        name:
          type: string
          description: Optional human-readable task name
        script:
          type: string
          description: Task script content
        status:
          type: integer
          enum: [0, 1, 2, 3, 4]
          description: |
            Task status:
            * 0 - AWAITING (ready for execution)
            * 1 - RUNNING (being executed)
            * 2 - COMPLETED (finished successfully)
            * 3 - FAILED (finished with error)
            * 4 - PAUSED (not ready for execution)
        data:
          type: object
          description: Arbitrary JSON data associated with the task
        artefacts:
          type: array
          items:
            type: string
          description: List of artefact filenames
        dependsOn:
          type: array
          items:
            type: string
          description: List of task IDs this task depends on
        transitions:
          type: array
          items:
            type: object
            properties:
              statuses:
                type: array
                items:
                  type: string
                  enum: ["AWAITING", "RUNNING", "COMPLETED", "FAILED", "PAUSED", "DELETED"]
                description: Array of status names where this transition is active
              condition:
                type: object
                description: JSON Schema that specifies additional task transition conditions
              timing:
                type: object
                properties:
                  every:
                    type: string
                    description: How often to check (e.g., "1h", "30m", "1s")
                  immediate:
                    type: boolean
                    default: false
                    description: If true, evaluates synchronously on status entry
                description: Timing configuration for the transition
              transitionTo:
                type: string
                enum: ["AWAITING", "RUNNING", "COMPLETED", "FAILED", "PAUSED", "DELETED"]
                description: Status name to transition to
              dataMutations:
                type: object
                description: Optional data mutations to apply (JSON Merge Patch)
            required:
              - statuses
              - condition
              - timing
              - transitionTo
          description: Array of timed status transitions for the task
        type:
          type: string
          enum: ["deno", "python", "bash"]
          description: Execution environment type
        capabilitiesSchema:
          type: object
          description: JSON Schema for agent capability requirements
      required:
        - id
        - script
        - status
        - data
        - artefacts
        - dependsOn
        - transitions
        - type
        - capabilitiesSchema

    TaskCreate:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Optional custom task ID
        name:
          type: string
          description: Optional human-readable task name
        script:
          type: string
          description: Task script content
        data:
          oneOf:
            - type: string
              description: JSON string of task data
            - type: object
              description: Task data object
        capabilitiesSchema:
          oneOf:
            - type: string
              description: JSON string of capability schema
            - type: object
              description: Capability schema object
        type:
          type: string
          enum: ["deno", "python", "bash"]
          description: Execution environment type
        transitions:
          type: array
          items:
            type: object
            properties:
              statuses:
                type: array
                items:
                  type: string
                  enum: ["AWAITING", "RUNNING", "COMPLETED", "FAILED", "PAUSED", "DELETED"]
                description: Array of status names where this transition is active
              condition:
                type: object
                description: JSON Schema that specifies additional task transition conditions
              timing:
                type: object
                properties:
                  every:
                    type: string
                    description: How often to check (e.g., "1h", "30m", "1s")
                  immediate:
                    type: boolean
                    default: false
                    description: If true, evaluates synchronously on status entry
                description: Timing configuration for the transition
              transitionTo:
                type: string
                enum: ["AWAITING", "RUNNING", "COMPLETED", "FAILED", "PAUSED", "DELETED"]
                description: Status name to transition to
              dataMutations:
                type: object
                description: Optional data mutations to apply (JSON Merge Patch)
            required:
              - statuses
              - condition
              - timing
              - transitionTo
          description: Array of timed status transitions for the task
        dependsOn:
          oneOf:
            - type: array
              items:
                type: string
            - type: string
          description: JSON string or array of dependency task IDs
        status:
          type: integer
          enum: [0, 1, 2, 3, 4]
          description: Initial task status
      required:
        - script

    TaskUpdate:
      type: object
      properties:
        status:
          type: integer
          enum: [0, 1, 2, 3, 4]
          description: New task status

    TaskGetRequest:
      type: object
      properties:
        type:
          type: string
          enum: ["deno", "python", "bash"]
          description: Agent type
        capabilities:
          type: object
          description: Agent capabilities for matching
      required:
        - type

    TaskCompleteRequest:
      type: object
      properties:
        data:
          type: object
          description: Result data to merge into task data

    TaskDataUpdate:
      type: object
      properties:
        data:
          type: object
          description: Data to merge into task data

    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT token for authentication

    SheetData:
      type: object
      properties:
        key:
          type: string
          description: Primary key for the row
      additionalProperties: true
      description: Arbitrary data with required 'key' property

    SheetResponse:
      type: object
      properties:
        columns:
          type: array
          items:
            type: object
            description: Column schema information
        rows:
          type: array
          items:
            type: array
            description: Row data as array of cell values

    ArtefactUploadResponse:
      type: object
      properties:
        url:
          type: string
          format: uri
          description: URL to access the artefact
        directURL:
          type: string
          format: uri
          description: Direct URL to the artefact file

    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message

    TaskTrackerStats:
      type: object
      properties:
        added:
          type: integer
          description: Number of tasks added in the time window
        completed:
          type: integer
          description: Number of tasks completed in the time window
        failed:
          type: integer
          description: Number of tasks failed in the time window
        windowMinutes:
          type: integer
          description: Time window in minutes used for the statistics

    AgentTrackerStats:
      type: object
      properties:
        totalUniqueAgents:
          type: integer
          description: Total number of unique agents ever seen
        activeAgents:
          type: integer
          description: Number of agents active in the time window
        agents:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: Agent ID
              ip:
                type: string
                description: Agent IP address
              lastSeen:
                type: integer
                format: int64
                description: Timestamp of last agent connection
        windowMinutes:
          type: integer
          description: Time window in minutes used for the statistics

    TransitionTrackerStats:
      type: object
      properties:
        totalEvaluations:
          type: integer
          description: Total number of transition evaluations in the time window
        totalEvaluationTimeMs:
          type: number
          description: Total time spent evaluating transitions in milliseconds
        successfulTransitions:
          type: integer
          description: Number of successful transitions in the time window
        transitionsByType:
          type: object
          description: Statistics grouped by transition target status
          additionalProperties:
            type: object
            properties:
              count:
                type: integer
                description: Number of transitions to this status
              totalTime:
                type: number
                description: Total evaluation time for transitions to this status in milliseconds
        windowMinutes:
          type: integer
          description: Time window in minutes used for the statistics

    ScriptLibraryItem:
      type: object
      properties:
        filename:
          type: string
          description: Script filename
        name:
          type: string
          description: Human-readable script name
        capabilitiesSchema:
          type: object
          description: JSON Schema for agent capabilities
        suggestedData:
          type: object
          description: Suggested default data for the task
        comments:
          type: string
          description: Comments about the task
      required:
        - filename

security:
  - bearerAuth: []

paths:
  /login:
    post:
      summary: Authenticate user
      description: Login with username and password to obtain JWT token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /:
    get:
      summary: Health check
      description: Simple health check endpoint
      responses:
        '200':
          description: Server is running
          content:
            text/plain:
              schema:
                type: string
                example: "Hello World"

  /tasks:
    get:
      summary: Get all tasks
      description: Retrieve list of all tasks (no authentication required)
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'

    post:
      summary: Create new task
      description: Create a new task with script and configuration
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                script:
                  type: string
                  description: Task script content
                id:
                  type: string
                  format: uuid
                  description: Optional custom task ID
                name:
                  type: string
                  description: Optional task name
                data:
                  type: string
                  description: JSON string of task data
                capabilitiesSchema:
                  type: string
                  description: JSON string of capability schema
                type:
                  type: string
                  enum: ["deno", "python", "bash"]
                transitions:
                  type: string
                  description: JSON string of transitions array
                dependsOn:
                  type: string
                  description: JSON string of dependency task IDs
                status:
                  type: integer
                  enum: [0, 1, 2, 3, 4]
                file:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: Artefact files to upload
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '200':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /library:
    get:
      summary: Get script library
      description: Retrieve list of available scripts with metadata
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of scripts with metadata
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScriptLibraryItem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tasktracker:
    get:
      summary: Get task statistics
      description: Retrieve rolling statistics for task additions, completions, and failures (data retained for up to 1 day)
      security:
        - bearerAuth: []
      parameters:
        - name: minutes
          in: query
          schema:
            type: integer
            default: 1440
            minimum: 1
          description: Time window in minutes for statistics (default 5)
      responses:
        '200':
          description: Task statistics for the specified time window
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskTrackerStats'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /agenttracker:
    get:
      summary: Get agent statistics
      description: Retrieve rolling statistics for connected agents based on IP addresses (data retained for up to 1 day)
      security:
        - bearerAuth: []
      parameters:
        - name: minutes
          in: query
          schema:
            type: integer
            default: 1440
            minimum: 1
          description: Time window in minutes for statistics (default 1440)
      responses:
        '200':
          description: Agent statistics for the specified time window
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentTrackerStats'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /transitiontracker:
    get:
      summary: Get transition statistics
      description: Retrieve rolling statistics for transition evaluations and executions (data retained for up to 1 day)
      security:
        - bearerAuth: []
      parameters:
        - name: minutes
          in: query
          schema:
            type: integer
            default: 1440
            minimum: 1
          description: Time window in minutes for statistics (default 1440)
      responses:
        '200':
          description: Transition statistics for the specified time window
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransitionTrackerStats'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tasks/get:
    post:
      summary: Get task for execution
      description: Poll for an available task matching agent capabilities
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskGetRequest'
      responses:
        '200':
          description: Task available for execution or empty object if no task available
          content:
            application/json:
              schema:
                type: object
                properties:
                  script:
                    type: string
                    format: uri
                    description: URL to task script
                  id:
                    type: string
                    format: uuid
                    description: Task ID
                  type:
                    type: string
                    enum: ["deno", "python", "bash"]
                    description: Task type
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tasks/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Task ID

    get:
      summary: Get task details
      description: Retrieve detailed information about a specific task
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete task
      description: Delete a task and its artefacts
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Task deleted successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      summary: Update task
      description: Update task properties (currently only status)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '204':
          description: Task updated successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tasks/{id}/accept:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Task ID

    post:
      summary: Accept task for execution
      description: Mark a task as accepted and change status to RUNNING
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Task accepted successfully
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found or not in AWAITING status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tasks/{id}/complete:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Task ID

    post:
      summary: Mark task as completed
      description: Mark a running task as completed and optionally update its data
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCompleteRequest'
      responses:
        '200':
          description: Task completed successfully
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found or not in RUNNING status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tasks/{id}/data:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Task ID

    post:
      summary: Update task data
      description: Merge additional data into an existing task's data object
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskDataUpdate'
      responses:
        '200':
          description: Task data updated successfully
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tasks/{id}/failed:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Task ID

    post:
      summary: Mark task as failed
      description: Mark a running task as failed
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Task marked as failed
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found or not in RUNNING status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tasks/{id}/clone:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Task ID

    post:
      summary: Clone task
      description: Create a copy of an existing task with new ID
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Task cloned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /scripts/agent{extension}:
    parameters:
      - name: extension
        in: path
        required: true
        schema:
          type: string
          enum: [".ts", ".py", ""]
        description: File extension (.ts for TypeScript, .py for Python, or empty)

    get:
      summary: Get agent template
      description: Retrieve agent runner template for the specified language
      responses:
        '200':
          description: Agent template script
          content:
            application/typescript:
              schema:
                type: string
            application/javascript:
              schema:
                type: string
            text/x-python:
              schema:
                 type: string

  /scripts/{filename_with_extension}:
    parameters:
      - name: filename_with_extension
        in: path
        required: true
        schema:
          type: string
          pattern: '.*\..*'
        description: Filename with extension

    get:
      summary: Get static script template
      description: Retrieve a templated static script
      responses:
        '200':
          description: Static script template
          content:
            application/typescript:
              schema:
                type: string
            application/javascript:
              schema:
                type: string
            text/x-python:
              schema:
                type: string
        '404':
          description: Script not found
          content:
            text/plain:
              schema:
                type: string

  /scripts/{uuid}:
    parameters:
      - name: uuid
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Task ID

    get:
      summary: Get task script
      description: Retrieve the processed script for a task with dependency injection
      responses:
        '200':
          description: Task script with injected dependencies
          content:
            application/typescript:
              schema:
                type: string
            application/javascript:
              schema:
                type: string
            text/x-python:
              schema:
                type: string
        '404':
          description: Task not found
          content:
            text/plain:
              schema:
                type: string

  /sheets:
    get:
      summary: List sheets
      description: Get list of available sheet names
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of sheet names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /sheets/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
        description: Sheet name

    get:
      summary: Get sheet data
      description: Retrieve sheet schema and all rows
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Sheet data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SheetResponse'
        '404':
          description: Sheet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Invalid sheet name or internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'



  /sheets/{id}/data:
    parameters:
      - name: id
        in: path
        required: true
        schema:
